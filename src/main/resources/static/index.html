<script>layui.use(['laydate', 'form', 'upload'],
        function() {
            var $ = layui.jquery
            
            pro.callServer("sysMenuService", "list",{},function(res){
				if(res.data.state == '1'){
					var nav = $('#nav').empty();
					var data = res.data.data;
					//添加主菜单
					for(var i in data){
						if(data[i].menuType == '1'){
							var li = $('<li>');
							nav.append(li);
							li.append('<a href="javascript:;"><i class="iconfont left-nav-li" lay-tips="'+ data[i].menuName +'">&#xe6fc;</i><cite>'+ data[i].menuName +'</cite><i class="iconfont nav_right">&#xe697;</i></a>');
							var count = 0;
							var sub = '<ul class="sub-menu">';
							//添加子菜单
							for(var j in data){
								count++;
								if(data[j].parentId == data[i].menuId){
									sub +='<li> <a onclick="xadmin.add_tab(\''+ data[j].menuName +'\',\''+ data[j].menuUrl +'\')">'+ data[j].menuName +' </a></li>';
								}
							}
							sub +='</ul>';
							if(count > 0){
								li.append(sub);
							}
						}
						
						
					}
				}
			});
            
            $(".layui-tab-title li").click(function() {
                console.log($(this));
            });
        });
        
		
        

    </script>
