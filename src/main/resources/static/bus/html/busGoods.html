<script>
	var loadingtype = 3;
	var service = "busGoodsService"
	var queryid = "busGoodsQuery"
	var cmd = "add";//默认为添加 可以为edit
	$(document).ready(function() {
		initSelect();
	});

	layui.use([ 'form', 'table', 'laypage','laydate' ], function() {
		var form = layui.form;
		var laydate = layui.laydate;
		var laypage = layui.laypage;
		var table = layui.table;
		var tableIns;
		var params = new Object();//查询参数
		
		//初始化
		 //同时绑定多个
		  lay('[inputtype=date]').each(function(){
		    laydate.render({
		      elem: this
		      ,trigger: 'click'
		    });
		  });
		
		//监听查询
		window.search = function(){
			//获取所有条件
			var inputs = $("#searchPane").find("input,select");
			//重新初始化table 添加查询条件
			 params.queryId = queryid;
			  inputs.each(function(index){
				 if($(this).attr("name") == "")return;
				 params[ $(this).attr("name")] = $(this).val();
			 }); 
			 console.log(params);
			initTable(params);
		}
		
		//填充表单
		 window.fillForm =function (obj){
		 var eform = $("#editform");
			for(var name in obj){
			//$("input")
				eform.find("[name='"+ name +"']").val(obj[name]);
			}
			form.render();
		}
		
		//监听提交
		form.on('submit(subform)', function(data) {
			 var loadindex = layer.load(loadingtype);
			pro.callServer(service, cmd, data.field, function(res) {
				layer.close(loadindex);
				layer.msg(res.msg);
				if (res.state == "1") {
					search();
					back();
				} else {
					
				}
			});
			return false;
		});
		
		 //初始化table↓
		initTable();
		//初始化table↑
		
		
		function initTable(params){
			//console.log(params);
			 if(params == undefined  || params == null){
				 params = new Object();
				 params.queryId = queryid;
			 }
			 var loadindex = layer.load(loadingtype);
			pro.callServer("queryService", "queryById", params, function(res) {
			
				layer.close(loadindex);

				//layer.msg(res.msg);
				if (res.state == "1") {
					//console.log(res);
					loadTable(res);
					var counts = 0;
				 	// 分页样式
					laypage.render({
						elem : 'lafite_pages',
						count : res.data.count,
						layout: ['count', 'prev', 'page', 'next', 'limit'],
						theme : theme,
						jump : function(obj) {
							counts++;
							//模拟渲染
							console.log(obj);
							//第一次生成page不调用
							if(counts != 1){
								params.page = obj.curr;
								params.size = obj.limit;
								 var loadindex = layer.load(loadingtype);
								pro.callServer("queryService", "queryById", params,function(res){
									//console.log(res)
									layer.close(loadindex);
									//layer.msg(res.msg);
									if (res.state == "1") {
										loadTable(res);
									}
								});
							}
							
						}
					}); 
					// 分页样式

				} else {
					//初始化失败
				}
				
			}); 
		 }
		
		//渲染table
		function loadTable(res){
			table.render({
				elem : '#test'
				,
				toolbar : '#toolbarDemo',
				title : '用户数据表',
				totalRow : true,
				width : $('body').width() - $('body').width()*5/100,
				limit: res.data.data.length,
				cols : [ res.data.header],
				data : res.data.data
			});
		}

		//工具栏事件
		table.on('toolbar(test)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
			case 'add':
				add();
				break;
			case 'delSelected':
				var data = checkStatus.data;
				if(data.length == 0){
					layer.msg('请选中需要删除的条目');
					break;
				}
				delSelected(data);
				break;
			case 'isAll':
				layer.msg(checkStatus.isAll ? '全选' : '未全选')
				break;
			}
			;
		});
	});
/**-------------------------------------------------------------------------------------------------------------------------------------------------------------*/
	/*添加用户*/
	function add() {
		clearForm();
		goedit() ;
		cmd = "add";
	}

	function goedit() {
		cmd = "edit";
		$("#dataPane").hide();
		$("#editPane").fadeIn(200);
	}

	function back() {
		$("#dataPane").fadeIn(200);
		$("#editPane").hide();
	}
	
	/**
	清空form内容
	*/
	function clearForm(){
		$("#editform input,select,textarea").val("");
	}
	

	/*编辑*/
	function edit( id) {
		 var loadindex = layer.load(loadingtype);
		pro.callServer(service, "getBId",{goodsId : id},function(res){
			layer.close(loadindex);
			
			if(res.state == '1'){
				console.log(res);
				//清除页面的值
				 clearForm();
				//绑定值
				fillForm(res.data)
				//进入编辑页面
				goedit();
			}
		});
	}
	/*用户-删除*/
	function del( id) {
		layer.confirm('是否确认删除当前项目？', {
			title : "项目删除"
		}, function(index) {
			//发异步删除数据
			 var loadindex = layer.load(loadingtype);
			pro.callServer(service, "del",{goodsId : id},function(res){
				layer.close(loadindex);
				layer.msg(res.msg);
				if(res.state == '1'){
					//刷新页面
					back();
					search();
				}
			});
			
		});
	}
	
	/**
	删除选中条目
	*/
	function delSelected(data){
		var ids = "";
		for(var i = 0 ;i < data.length;i++){
			ids += data[i].goodsId + ",";
		}
		ids = ids.substring(0 , ids.length - 1);
		layer.confirm('是否确认删除当前项目？', {
			title : "项目删除"
		}, function(index) {
			console.log(index)
			//发异步删除数据
			 var loadindex = layer.load(loadingtype);
			 pro.callServer(service, "delSelected",{ids : ids},function(res){
					layer.close(loadindex);
					layer.msg(res.msg);
					if(res.state == '1'){
						//刷新页面
						back();
						search();
					}
				});
			 
		
		});
		
	}

</script>
